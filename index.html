<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--UTF-8 is a character encoding system that uses 8-bit bytes to represent Unicode characters-->
        <meta name="viewport" content="width=device-width, initial-scale="1.0"> <!--viewport is the user's visible area of a web page.-->
        <title>Digital Clock</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="day" id="day"></h1>
            <div class="box">
                <div class="clock">
                    <div class="front-clock">
                        <div id="hour">00</div>
                        <p>hour</p>
                    </div>
                </div>
                <div class="clock">
                    <div class="front-clock">
                        <div id="minute">00</div>
                        <p>minutes</p>
                    </div>
                </div>
                <div class="clock">
                    <div class="front-clock">
                        <div id="second">00</div>
                        <p>seconds</p>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
